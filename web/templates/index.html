<!DOCTYPE html>
<html>
<head>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
</head>
<body>

<h3>Search for potential biosynthetic pathways from a root chemical</h3>

<div>
  <form action="/chemical">
    <label for="chem_id">Root Chemical ID</label>
    <input type="text" id="chem_id" name="chem_id" value="CHEBI:28157">

    <label for="min_mw">Minimum Molecular Weight</label>
    <input type="text" id="min_mw" name="min_mw" value="500">

    <label for="max_length">Maximum Chemical Path Length</label>
    <select id="max_length" name="max_len">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected="selected">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
